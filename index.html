<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/pipboy.app.css" rel="stylesheet" />
    <title>PipBoy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-toggleable navbar-light">
        <div class="collapse navbar-collapse" id="PipBoyNavBar">
            <ul class="navbar-nav">
                <li class="navbar-item active">
                    <a class="nav-link" href="index.html">STAT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul> 
        </div>
    </nav>

    <ul class="nav nav-tabs" id="statTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"
                role="tab">STATUS</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="special-tab" data-bs-toggle="tab" data-bs-target="#special" type="button"
                role="tab">SPECIAL</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="perks-tab" data-bs-toggle="tab" data-bs-target="#perks" type="button"
                role="tab">PERKS</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="status" role="tabpanel" aria-labelledby="status-tab">
            <div class="center-image">
                <img src="vaultboy_modified.png" />
            </div>
            <div class="stat-bars">
                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="progress-bar-fill w20"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="progress-bar-fill w80"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="progress-bar-fill w50"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="progress-bar-fill w10"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="progress-bar-fill w90"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="progress-bar-fill w30"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row stat-numbers">
                <div class="spacer"></div>
                <div class="col-2">
                    <img src="gun-icon.png" class="img-responsive gun-icon" />
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="crosshair-icon.png" class="img-responsive crosshair-icon" />
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1 transparent"></div>
                <div class="col-2">
                    <img src="helmet-icon.png" class="img-responsive helmet-icon" />
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="energy-icon.png" class="img-responsive energy-icon" />
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="radiation-icon.png" class="img-responsive radiation-icon" />
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-2 transparent"></div>
            </div>
        </div>
        <div class="tab-pane" id="special" role="tabpanel" aria-labelledby="special-tab">This is Special tab pane</div>
        <div class="tab-pane" id="perks" role="tabpanel" aria-labelledby="perks-tab">This is Perks tab pane</div>
    </div>

    <navbar class="navbar navbar-light pip-footer">
        <div class="container-fluid footer">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
            <div class="level-progress"><div class="progress-bar-fill"></div></div>
            </div>
            <div class="col-3 text-end">
                AP 50/50
            </div>
        </div>
    </navbar>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
