<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/pipboy.app.css" rel="stylesheet" />
    <title>PipBoy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-toggleable navbar-light">
        <div class="collapse navbar-collapse" id="PipBoyNavBar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">STAT</a>
                </li>
                <li class="navbar-item active">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul> 
        </div>
    </nav>

    <ul class="nav nav-tabs" id="statTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"
                role="tab">WEAPONS</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="special-tab" data-bs-toggle="tab" data-bs-target="#special" type="button"
                role="tab">ARMOR</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="perks-tab" data-bs-toggle="tab" data-bs-target="#perks" type="button"
                role="tab">AID</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active full" id="status" role="tabpanel" aria-labelledby="status-tab">
            <ul class="items-list">
                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
            </ul>

            <div class="item-stats">
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="damage float-sm-end">48</div>
                            <div class="float-sm-start">Damage</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="ammo float-sm-end">500</div>
                            <div class="float-sm-start">Ammo</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="fire_rate float-sm-end">48</div>
                            <div class="float-sm-start">Fire Rate</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="range float-sm-end">48</div>
                            <div class="float-sm-start">Range</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="accuracy float-sm-end">48</div>
                            <div class="float-sm-start">Accuracy</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="weight float-sm-end">48</div>
                            <div class="float-sm-start">Weight</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="value float-sm-end">48</div>
                            <div class="float-sm-start">Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="special" role="tabpanel" aria-labelledby="special-tab">This is Armor tab pane</div>
        <div class="tab-pane" id="perks" role="tabpanel" aria-labelledby="perks-tab">This is Aid tab pane</div>
    </div>

    <navbar class="navbar navbar-light pip-footer">
        <div class="container-fluid footer">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
            <div class="level-progress"><div class="progress-bar-fill"></div></div>
            </div>
            <div class="col-3 text-end">
                AP 50/50
            </div>
        </div>
    </navbar>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
